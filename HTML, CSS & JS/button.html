<style>
    .sub-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        height: 36px;
        width: 108px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .join-button{
        background-color: white;
        color:hsl(197, 94%, 49%);
        border-color: hsl(197, 94%, 49%);
        border-style: solid;
        border-radius: 2px;
        height: 36px;
        width: 64px;
        margin-right: 8px;
        cursor: pointer;
        border-width: 1px;
        transition: color 0.15s, background-color 0.15s;
    }
    
    .tweet-button{
        background-color: hsl(197, 94%, 49%);
        color: white;
        border: none;
        border-radius: 20px;
        height: 36px;
        width: 74px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .sub-button:hover{
        opacity: 0.5;
    }

    .sub-button:active{
        opacity: 0.3;
    }

    .join-button:hover{
        color: white;
        background-color: blue;
        border: none;
    }

    .join-button:active{
        opacity: 0.5;
    }

    .tweet-button:hover{
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .tweet-button:active{
        opacity: 0.5;
    }
</style>

<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
